<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="insta.css"/>
</head>
<body>
    <form id="main-form">
        

    <div id="logo">
       <h1>instagram</h1>
    </div>
    <div class="para1">
       <p>Sign up to see photos and videos</p>
    </div>
    <div class="para2">
        <p>from your friends.</p>
     </div>
     <div  class="bluebox">
        <div class="whitebox">
            <img src="./fbicon.png" height="20px" width="20px">
        </div>
         <p class="fb"> Log in with Facebook</p>
    </div>
     <div class="border"></div>
     <small>OR</small>
    
     <div class="details">
        <input class="email" type="email" placeholder="Email or Mobile number" name="em">
        <input class="fname" type="text" placeholder="Fullname" name="fn">
        <input class="uname" type="text" placeholder="Username" name="un">
        <input class="pwd" type="password" placeholder="Password" name="pw">
 
     </div>

     <div class="paragraph">
        <small class="paragraph1">People who use our service may have uploaded your contact information to Instagram. Learn More   </small>
        <br>
        <small class="paragraph1">By signing up, you agree to our Terms , Privacy Policy and Cookies Policy .</small>
            
         
     </div> 
           
     <div class="signupbtn">
        <button  class="SU">Sign Up</button>
        


     </div>
    

    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</html>
